name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests (parallel)
        run: |
          pytest tests/ -n auto --timeout=30 -v --tb=short \
            --ignore=tests/integration \
            -m "not db_integration and not slow"

      - name: Run coverage report
        if: matrix.python-version == '3.12'
        run: |
          pytest tests/ --cov=orchestrator --cov-report=xml --cov-report=term-missing \
            --ignore=tests/integration \
            -m "not db_integration and not slow"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff check
        run: ruff check orchestrator/ tests/

      - name: Run ruff format check
        run: ruff format --check orchestrator/ tests/

      - name: Run mypy
        run: mypy orchestrator/ --ignore-missing-imports

      - name: Validate skill definitions
        run: python scripts/validate_skills.py

      - name: Validate agent tool policies
        run: python scripts/validate_agent_tools.py
